	<script type="text/javascript" charset="utf-8">
      	mui.init({});
      	//openIndex
		document.getElementById("index").addEventListener('tap',function(){
			mui.openWindow({
				url: "__ROOT__/index.php/Home/Index/shouye.html",
				id: "index.html"
			});

		})
		//openFind
		document.getElementById("find").addEventListener('tap',function(){
			mui.openWindow({
				url: "__ROOT__/index.php/Home/Action/find.html",
				id: "find.html"
			});

		})
		//openMy
		document.getElementById("my").addEventListener('tap',function(){
			mui.openWindow({
				url: "__ROOT__/index.php/Home/My/my.html",
				id: "my.html"
			});

		})
      	function openZhaoji(){
		    mui.openWindow({
				url    : '__ROOT__/index.php/Home/Qinzi/qinzi_zhaoji.html',
				id: 'qinzi_zhaoji.html'
		    });
		}
      	function openActiving(){
		    mui.openWindow({
				url    : '__ROOT__/index.php/Home/Qinzi/qinzi_activing.html',
				id: 'qinzi_activing.html'
		    });
		}

		//系统活动动态获取
		function openarticle_sys(a){
			this.a=a;
		    mui.openWindow({
				url    : '__ROOT__/index.php/Home/Qinzi/qinzi_activing_sys.html'+"?id="+a,
		    });
		}
		//用户活动动态获取
		function openarticle_user(b){
			this.b=b;
		    mui.openWindow({
				url    : '__ROOT__/index.php/Home/Qinzi/qinzi_activing_user.html'+"?id="+b,
		    });
		}

      	/*图片每隔两秒自动轮播*/
      	mui.plusReady(function(){
		    //获得slider插件对象
		    var gallery = mui('.mui-slider');
		        gallery.slider({
		  	    interval:2000//自动轮播周期，若为0则不自动播放，默认为0；
		    });
		});
		(function($) {
			$('.mui-scroll-wrapper').scroll({
				indicators: true //是否显示滚动条
			});
		})(mui);
</script>
