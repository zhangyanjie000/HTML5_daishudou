<!DOCTYPE html>
<html>
<head>

    <title>my</title>

    <link href="css/mui.css" rel="stylesheet"/>

</head>
<body>
	<!-- 主界面菜单同时移动 -->
	    <!-- 侧滑导航根容器 -->
	    <div class="mui-off-canvas-wrap mui-draggable">
	        <!-- 主页面容器 -->
	        <div class="mui-inner-wrap">
	            <!-- 菜单容器 -->
	            <!-- 主页面标题 -->
	            <header class="mui-bar mui-bar-nav">
	                <h1 class="mui-title">我的</h1>
	            </header>
	            <nav class="mui-bar mui-bar-tab">

	    		    <a class="mui-tab-item  mui-active">
	    		        <span class="mui-icon iconfont icon-shouye8"></span>
	    		        <span class="mui-tab-label">我的</span>
	    		    </a>
	    		</nav>
	            <!-- 主页面内容容器 -->

	            <div class="mui-content mui-scroll-wrapper" >
	                <div class="mui-scroll">
	                	<div class="my_style_pic" style="font-family: '微软雅黑';"><!--我的展示-->
                           <img src="img/my_tou.png" class="my_tou" width="15%" height="15%"/>
                           <div class="my_jifen">
	                           	<a href="#" >
		                          <span class="mui-icon iconfont icon-shouye8"></span>
							       <h2>120颗</h2>

                           <p class="my_p2">2岁</p>

	                	</div>
	                  	<!--描述：列表 -->  
	                    <ul class="mui-table-view my_ui_top">
						    <li class="mui-table-view-cell">
						        <a class="mui-navigate-right"><span class="mui-icon iconfont icon-shouye8">文章管理</span></a>					    
						    </li>						     
	                    </ul>
	                    
	                     <div class="mui-row"  style="font-family: '微软雅黑';">
					        <div class="mui-col-sm-3 mui-col-xs-3">
					            <li class="mui-table-view-cell hua">					                
					                <a href="#" onclick="my_allwork()">
					                <span class="mui-icon iconfont icon-shouye8"></span>
					                <h2  style="font-family: '微软雅黑';"> 我的文章</h2>
					                </a>
					            </li>

					        <div class="mui-col-sm-3 mui-col-xs-3">

					                <a href="#" onclick="my_xiangguan()"> <span class="mui-icon iconfont icon-shouye8"></span>

					            </li>
					        </div>
					         <div class="mui-col-sm-3 mui-col-xs-3">

					        <div class="mui-col-sm-3 mui-col-xs-3">

					            </li>
					        </div>
					    </div>
	                    	
						<ul class="mui-table-view my_ui_top">
						     <li class="mui-table-view-cell">
						        <a class="mui-navigate-right" onclick="my_set();">

	       	 <div class="mui-off-canvas-backdrop"></div>
	        </div>

	<script type="text/javascript" charset="utf-8">
     	mui('.mui-scroll-wrapper').scroll({
			deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
		});
      	function my_set(){
		    mui.openWindow({
			url    : 'my_set.html',
			id    :'my_set.html'
		    });
		}
      	function my_about(){
		    mui.openWindow({
			url    : 'my_about.html',
			id    :'my_about.html'
		    });
		}
      	function my_xiangguan(){

			url    : 'my_xiangguan.html',
			id    :'my_xiangguan.html'
		    });
		}
      	function my_shoucang(){
		    mui.openWindow({

			id    :'my_shoucang.html'
		    });
		}
      	function my_allwork(){
		    mui.openWindow({
			url    : 'my_allwork.html',

		    });
		}
