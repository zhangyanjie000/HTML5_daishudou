<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/iconfont.css"> 
</head>
<body>
	<!-- 亲子活动页面标题 -->
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">亲子活动</h1>
	    <a class="mui-icon mui-action-menu mui-icon-plusempty mui-pull-right" href="#offCanvasSide" onclick="openZhaoji();"></a>
	</header>
	<nav class="mui-bar mui-bar-tab">
	    <a class="mui-tab-item" onclick="openIndex();">
	    	<span class="mui-icon iconfont icon-shouye5"></span>
	    	<span class="mui-tab-label">圈子</span>
	    </a>
	    <a class="mui-tab-item mui-active" onclick="openFind();">
	    	<span class="mui-icon iconfont icon-shouye22"></span>
	    	<span class="mui-tab-label">发现</span>
	    </a>
	    <a class="mui-tab-item">
	    	<span class="mui-icon iconfont icon-shouye8"></span>
	    	<span class="mui-tab-label">我的</span>
	    </a>
	</nav>
	<!-- 亲子活动页面内容容器 -->
	<div class="mui-content mui-scroll-wrapper">
	    <div class="mui-scroll">
	    <!-- 亲子活动界面具体展示内容 -->
	    	<!--亲子活动页面轮播图 官方和用户成功举办的活动-->
		    <div class="mui-slider">
			  <div class="mui-slider-group mui-slider-loop">
			    <!--支持循环，需要重复图片节点-->
			    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/qinzi_2.jpg" /></a></div>
			    <div class="mui-slider-item"><a href="#"><img src="images/qinzi_1.jpg" /></a></div>
			    <div class="mui-slider-item"><a href="#"><img src="images/qinzi_2.jpg" /></a></div>
			    <!--支持循环，需要重复图片节点-->
			    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/qinzi_1.jpg" /></a></div>
			  </div>
			  <!--轮播图圆点-->
			  <div class="mui-slider-indicator">
				<div class="mui-indicator mui-active"></div>
				<div class="mui-indicator"></div>
			  </div>
			</div> 
			
			<!--亲子活动 官方或用户发起的活动-->
			<ul class="mui-table-view mui-grid-view">
			    <li class="mui-table-view-cell mui-media mui-col-xs-6">
			        <a href="#" onclick="openActiving();">
			            <img class="mui-media-object" src="images/qinzi_3.jpg">
			            <div class="mui-media-body">一起来赏花</div>
			        </a>
			    </li>
			    <li class="mui-table-view-cell mui-media mui-col-xs-6">
			        <a href="#" onclick="openActiving();">
			            <img class="mui-media-object" src="images/qinzi_4.jpg">
			            <div class="mui-media-body">宝宝游泳</div>
			        </a>
			    </li>
			    <li class="mui-table-view-cell mui-media mui-col-xs-6">
			        <a href="#" onclick="openActiving();">
			            <img class="mui-media-object" src="images/qinzi_3.jpg">
			            <div class="mui-media-body">一起来赏花</div>
			        </a>
			    </li>
			    <li class="mui-table-view-cell mui-media mui-col-xs-6">
			        <a href="#" onclick="openActiving();">
			            <img class="mui-media-object" src="images/qinzi_4.jpg">
			            <div class="mui-media-body">宝宝游泳</div>
			        </a>
			    </li>
			    <li class="mui-table-view-cell mui-media mui-col-xs-6">
			        <a href="#" onclick="openActiving();">
			            <img class="mui-media-object" src="images/qinzi_3.jpg">
			            <div class="mui-media-body">一起来赏花</div>
			        </a>
			    </li>
			    <li class="mui-table-view-cell mui-media mui-col-xs-6">
			        <a href="#" onclick="openActiving();">
			            <img class="mui-media-object" src="images/qinzi_4.jpg">
			            <div class="mui-media-body">宝宝游泳</div>
			        </a>
			    </li>
			</ul>
		</div>
	</div>
	<div class="mui-off-canvas-backdrop"></div>   
	<script type="text/javascript" charset="utf-8">
      	mui.init({});
      	function openIndex(){
		    mui.openWindow({
				url    : 'index.html',
				id: 'index.html'
		    });
		}
      	function openFind(){
		    mui.openWindow({
				url    : 'find.html',
				id: 'find.html'
		    });
		}
      	function openZhaoji(){
		    mui.openWindow({
				url    : 'qinzi_zhaoji.html',
				id: 'qinzi_zhaoji.html'
		    });
		}
      	function openActiving(){
		    mui.openWindow({
				url    : 'qinzi_activing.html',
				id: 'qinzi_activing.html'
		    });
		}
      	/*图片每隔两秒自动轮播*/
      	mui.plusReady(function(){
		    //获得slider插件对象
		    var gallery = mui('.mui-slider');
		        gallery.slider({
		  	    interval:2000//自动轮播周期，若为0则不自动播放，默认为0；
		    });
		});
		(function($) {
			$('.mui-scroll-wrapper').scroll({
				indicators: true //是否显示滚动条
			});
		})(mui);
</script>
</body>
</html>
