<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <script src="js/jquery.js"></script>
    
    <link href="css/mui.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/iconfont.css"> 
</head>
<body>
	<!-- 主界面菜单同时移动 -->
	    <!-- 侧滑导航根容器 -->
	    <div class="mui-off-canvas-wrap mui-draggable">
	        <!-- 主页面容器 -->
	        <div class="mui-inner-wrap">
	            <!-- 菜单容器 -->
	           
	            <!-- 主页面标题 -->
	            <header class="mui-bar mui-bar-nav">
	                <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    			<h1 class="mui-title">亲子活动</h1>
	            </header>
	           
	            <!-- 主页面内容容器 -->
	            <div class="mui-content mui-scroll-wrapper">
	                <div class="mui-scroll">
	                    <!-- 主界面具体展示内容 -->
	                    <div class="actcle1"style="text-align:center;padding-top:5px;">
	                    	<img src="images/qinzi_3.jpg"style="width:200px;height:150px;">
	                    </div>
	                    <form class="mui-input-group">
						    <div class="mui-input-row">
						        <label>标题：</label>
						        <p style="text-align:left;padding-top:10px;color:black;">一起来赏花</p>
						    </div>
						    <div class="mui-input-row">
						        <label>地点：</label>
						    	<p style="text-align:left;padding-top:10px;color:black;">石家庄松花公园</p>
						    </div>
						    <div class="mui-input-row">
						        <label>日期：</label>
						    	<p style="text-align:left;padding-top:10px;color:black;">2016.11.23</p>
						    </div>
						    <div class="mui-input-row" style="height:150px;">
						        <label for="textarea" style="padding-top:40px ;">详细介绍：</label>
						    	<textarea cols="40" rows="10" style="height:100%;"  name="textarea" id="textarea"  placeholder="详细内容">
						    		袋鼠兜邀您一起来赏花了，更多游戏，更多风景，全天恭候您的到来哦！
						    	</textarea>
						    </div>
						</form>		    
	            </div>
	       	 <div class="mui-off-canvas-backdrop"></div>
	        </div>
	    </div>
	
	<script type="text/javascript" charset="utf-8">
      	mui.init();
      	function openFind(){
		    mui.openWindow({
				url    : 'find.html',
				id: 'find.html'
		    });
		}
      	(function($) {
			$('.mui-scroll-wrapper').scroll({
				indicators: true //是否显示滚动条
			});
		})(mui);
    </script>
</body>
</html>
